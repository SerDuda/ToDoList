<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main">
        <div class="input-info">
            <input type="text" class="input" id="input" placeholder="Search value...">
        </div>
        <div class="output-info" id="output-info"></div>
        <div class="pagination" id="pagination">
            <button value="1" type="button">1</button>
            <button value="2" type="button">2</button>
            <button value="3" type="button">3</button>
            <button value="4" type="button">4</button>
            <button value="5" type="button">5</button>
            <button value="6" type="button">6</button>
            <button value="7" type="button">7</button>
            <button value="8" type="button">8</button>
            <button value="9" type="button">9</button>
            <button value="10" type="button">10</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
